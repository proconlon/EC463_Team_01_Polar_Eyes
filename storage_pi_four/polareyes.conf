# ==================================
# Polar Eyes Worker Node Config
# Edit this file on the SD card's
# boot partition to change settings.
# ==================================

[Storage]
# Define the RAID array. 
# Your setup script will read this to build the array.
raid_mount_point = /mnt/ssd_array
raid_level = 5
raid_devices = /dev/sda /dev/sdb /dev/sdc

[Mission.Timelapse]
# Config for the timelapse C++ executable
# The Arduino controls the interval, but the Pi
# can log it here for data consistency.
log_interval_minutes = 30
enable_gps_logging = true
enable_light_sensor = true

[Mission.Event]
# Config for the event capture C++ executable
video_duration_seconds = 120
enable_gps_logging = true

[Mission.Comms]
# Config for the heartbeat C++ executable
enable_gps = true
enable_raid_health_check = true
iridium_port = /dev/ttyS0

[Hardware.Cameras]
# Define the cameras so your C++ code can
# find them by serial number, not random /dev/ paths
camera_count = 2
camera_1_serial = "SN_ABOVE_ICE_12345"
camera_2_serial = "SN_BELOW_ICE_67890"

# --- Tentative Camera Settings ---
# Your C++ code can read these as default overrides
photo_iso = 800
photo_shutter_speed = 0.01

[Hardware.Sensors]
# Define ports for other sensors
gps_port = /dev/ttyUSB0
light_sensor_port = /dev/i2c-1